<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Cozy Brews</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-white text-amber-200 py-4 fixed w-full top-0 left-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-3xl font-bold text-amber-200 hover:text-amber-300">
        <img  src="https://i.pinimg.com/474x/14/db/5d/14db5de09ab0e7e3b8cde1270870bf91.jpg" alt="Local Restaurant Logo" class="w-20 h-16 mr-2 inline-block">
        Cozy brews
      </a>
      <div class="space-x-6">
        <a href="about.html" class="hover:text-amber-300">About Us</a>
        <a href="services.html" class="hover:text-amber-300">Services</a>
        <a href="contact.html" class="hover:text-amber-300">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="bg-gray-600 text-amber-50 py-24">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-16">Contact Us</h2>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <div>
          <h3 class="text-2xl font-semibold mb-6">Get In Touch</h3>

          <form class="space-y-6">
            <div>
              <label for="name" class="block mb-2">Name</label>
              <input
                type="text"
                id="name"
                class="w-full p-3 rounded bg-gray-500 text-amber-50 placeholder-amber-200 border border-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400"
                placeholder="Your name"
              />
            </div>

            <div>
              <label for="email" class="block mb-2">Email</label>
              <input
                type="email"
                id="email"
                class="w-full p-3 rounded bg-gray-500 text-amber-50 placeholder-amber-200 border border-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400"
                placeholder="Your email"
              />
            </div>

            <div>
              <label for="message" class="block mb-2">Message</label>
              <textarea
                id="message"
                rows="4"
                class="w-full p-3 rounded bg-gray-500 text-amber-50 placeholder-amber-200 border border-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400"
                placeholder="Your message"
              ></textarea>
            </div>

            <button
              type="submit"
              class="bg-gray-500 hover:bg-gray-400 text-white font-bold py-3 px-6 rounded transition-colors"
            >
              Send Message
            </button>
          </form>
        </div>

        <div>
          <h3 class="text-2xl font-semibold mb-6">Visit Us</h3>

          <div class="space-y-6">
            <div class="flex items-start space-x-4">
              <svg class="w-6 h-6 mt-1 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M12 4v16M4 12h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
              <div>
                <h4 class="font-medium">Address</h4>
                <p>123 Main Street, Intipucá, La Unión</p>
              </div>
            </div>

            <div class="flex items-start space-x-4">
              <svg class="w-6 h-6 mt-1 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M12 4v16M4 12h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
              <div>
                <h4 class="font-medium">Email</h4>
                <p>hello@cozybrews.com</p>
              </div>
            </div>

            <div class="flex items-start space-x-4">
              <svg class="w-6 h-6 mt-1 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M12 4v16M4 12h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
              <div>
                <h4 class="font-medium">Hours</h4>
                <p>Monday - Friday: 7am - 8pm</p>
                <p>Saturday - Sunday: 8am - 6pm</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
